<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cube CSS</title>
	<link rel="stylesheet" href="css/main_cube.css">
</head>
<body>
	<div class="container">
		<div class="cube">
			<div class="side front">
				<div class="effect"></div>
			</div>
			<div class="side back">
				<div class="effect"></div>
			</div>
			<div class="side right">
				<div class="effect"></div>
			</div>
			<div class="side left">
				<div class="effect"></div>
			</div>
			<div class="side top">
				<div class="effect"></div>
			</div>
			<div class="side bottom">
				<div class="effect"></div>
			</div>
		</div>
	</div>
</body>
</html>
